{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ site_name }}{% endblock %}</title>
    <meta name="description" content="{% block description %}{{ site_description }}{% endblock %}">
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{% static 'images/ek-monogram.svg' %}">
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/ek-monogram-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/ek-monogram-16x16.png' %}">
    
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <header>
        <div class="container">
            <nav>
                <a href="{% url 'personal:home' %}" class="logo">{{ site_name }}</a>
                <div class="nav-right">
                    <ul class="nav-links">
                        <li><a href="{% url 'personal:home' %}">Home</a></li>
                        <li><a href="{% url 'personal:about' %}">About</a></li>
                    </ul>
                    <button id="theme-toggle" class="theme-toggle" aria-label="Toggle dark mode">
                        <i class="fa-solid fa-sun" id="light-icon"></i>
                        <i class="fa-solid fa-moon" id="dark-icon"></i>
                    </button>
                </div>
            </nav>
        </div>
    </header>
    
    <main>
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>
    
    <footer>
        <div class="container">
            <p>&copy; {{ since }} {{ author }}. All rights reserved.</p>
        </div>
    </footer>
    
    <!-- Custom JavaScript -->
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
